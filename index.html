<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss me Mario!</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/chunkClass.js"></script>
    <script defer src="js/pillClass.js"></script>
    <script defer src="js/virusClass.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div id="game-container">
        <div id="game-score-board">
            <div id="highscore"></div>
            <div id="score"></div>
        </div>
        <div id="game-virus-preview">
            <div id="brown-virus-div" class="v1"></div>
            <div id="blue-virus-div" class="v7"></div>
            <div id="yellow-virus-div" class="v12"></div>
        </div>
        <div id="game-main-field"></div>
        <div id="game-side-field"></div>
        <div id="game-summary-board">
            <div id="virus-counter"></div>
        </div>
        <div id="mario-loser"></div>
        <div id="stage-completed"></div>
        <div id="game-over"></div>
    </div>
</body>

</html>
